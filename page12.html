<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href='style/reset.css'>
    <link rel="stylesheet" href='style/page12.css'>
</head>

<body>
    <header class="header">
        <div class="logos-div">
            <img src="new icons/main-logo.png" alt="" class="main-logo">
            <h4 class="logo-text">სამეზობლო</h4>
        </div>
        <div class="nav">
            <div class="user-div">
                <h4 class="user">მომხმარებელი</h4>
            </div>
            <div class="language-div">
                <h4 class="change-language">ქართ</h4>
            </div>
        </div>
    </header>


    <div class="main-section">
        <!-- ////////////SIDE BAR/////////////// -->
        <div class="side-block">
            <div class="icon-container">
                <img class="icons-building" src="new icons/building.png" alt="">

            </div>
            <div class="icon-container">
                <img class="icons" src="new icons/bell.png" alt="">
            </div>
            <div class="icon-container">
                <img class="icons" src="new icons/email.png" alt="">
            </div>
            <div class="icon-container">
                <img class="icons" src="new icons/card.png" alt="">
            </div>
            <div class="icon-container">
                <img class="icons" src="new icons/tools.png" alt="">
            </div>
        </div>

        <div class="main-contant">
            <div class="separate-section">
                <div class="info-wrapper">
                    <h4 class="user-info">სახელი & გვარი</h4>
                    <h4 class="user-info">მისამართი</h4>
                    <h4 class="user-info">სამეზობლოს ნომერი: xx</h4>
                    <h4 class="user-info">სამეზობლო კოდი: xxxxxx</h4>
                </div>
            </div>


            <div class="search-wrapper">
                <div class="search-text-div">
                    <h4>კომპანიის საძიებო გვერდი</h4>
                </div>


                <div class="form-container">
                    <form class="main-form" action="">
                        <input class="input" type="text" placeholder="ჩაწერე კომპანიის დასახელება">
                    </form>
                    <button class="button">ძებნა</button>
                </div>

            </div>








        </div>

















</body>

</html>
