<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>რეგისტრაცია</title>
    <link rel="stylesheet" href="./style/reset.css">
    <link rel="stylesheet" href="./style/registration.css">
    <link rel="stylesheet" href="//cdn.web-fonts.ge/fonts/bpg-nino-mtavruli/css/bpg-nino-mtavruli.min.css">
</head>
<body>
    <div class="container">
    <div class="warning-authorization">
        <div class="red-warning">
        <img class="warning" src="./icons/warning.jpg" alt="warning">
        <h5 class="warning-text">თუ უკვე ხარ სამეზობლოს წევრი, გაიარე ავტორიზაცია</h5>
        </div>
        <button class="authorization">ავტორიზაცია</button>
    </div>  

    <h5 class="registration-form">რეგისტრაციის ფორმა</h5>

    <div class="needed-info">
        <h6 class="border address">მისამართი</h6>
        <h6 class="border more-info">დამატებითი ინფორმაცია</h6>
        <h6 class="border private-info">პირადი მონაცემები</h6>
        <h6 class="border activating">ანგარიშის გააქტიურება</h6>
    </div>

    <div class="address-submit">
        <label id="address" for="submit">მისამართი <samp class="red-star">*</samp></label> 
        <input class="submit" type="text" placeholder="მიუთითეთ თქვენი მისამართი">
    </div>  

    <div class="code-submit">
        <label id="code" for="code">სამეზობლოს კოდი</label>
        <input class="submit" type="text" placeholder="მიუთითეთ თქვენი მისამართი">
    </div>

    <div class="map-mark">
        <h6 id="mark">მონიშნეთ თქვენი მისამართი რუკაზე <samp class="red-star">*</samp></h6>
        <img id="map" src="./img/map.png" alt="map">
    </div>

    
    <h6 id="important"><samp class="red-star">*</samp> სავალდებულო ინფორმაცია</h6>

    <button class="next">შემდეგი <img id="next-icon" src="./icons/next.svg" alt="next"></button>
    <!-- <img src="./icons/next.svg" alt="next"> -->
    </div>
</body>
</html>
